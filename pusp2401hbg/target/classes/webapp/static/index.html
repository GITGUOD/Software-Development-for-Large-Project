<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/pure-min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>Time Reporting ePuss+</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .logo {
        width: 250px;
        height: auto;
        margin-bottom: 20px;
    }
    .welcome-message {
        font-size: 24px;
        color: #555;
        margin-bottom: 30px;
    }
    .welcome-message2 {
        font-size: 16px;
        color: #6e6b42;
    }
    .login-link {
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .login-link:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <img src="./docIcon.png" alt="Logo" class="logo">
        <h1>Welcome to Time Reporting ePuss+</h1>
        <div class="welcome-message2">Make sure your connected to LTH VPN</div>
        <div class="welcome-message">Redirecting to login page in <span id="countdown">5</span> seconds.</div>
        <a href="http://localhost:8888/LoginServlet" class="login-link">Log in</a>
    </div>

    <script>
        // Countdown timer
        var seconds = 5;
        function countdown() {
            seconds--;
            document.getElementById("countdown").textContent = seconds;
            if (seconds <= 0) {
                // Redirect to another page after countdown
                window.location.href = "/LoginServlet"; // Replace "/new-route" with the desired URL
            } else {
                setTimeout(countdown, 1000);
            }
        }
        countdown();
    </script>
</body>
</html>
